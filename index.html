<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Triangle Tracker</title>
      <link rel="icon" href="https://i.pinimg.com/originals/c4/59/93/c4599353e4aeeb2928084c27a5ee0ff5.jpg">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
      <!-- Bootstrap core CSS -->
      <link href="MDB/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="MDB/css/mdb.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="tm-name">
        <p>TRIANGLE TRACKER.</p>
    </div>
    <div class="tm-container" id="tm-container">
          <!-- Default form register -->
          <form class="text-center  border-light p-5">
                <p class="h4 mb-4">Track Your Triangle</p>
                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First Value -->
                        <input type="number" id="first"  class="form-control" placeholder="First side">
                    </div>
                    <div class="col">
                        <!-- Second Value -->
                        <input type="number" id="second"  class="form-control" placeholder="Second side">
                    </div>
                    <div class="col">
                        <!-- Third Value -->
                        <input type="number"  id="third"  class="form-control" placeholder="Third side">
                    </div>
                </div>
                <hr>
          </form>
      </div>
      <div class="tm-about-main">
          <button class="btn btn-info my-4 btn-block" onclick="track()" >Submit</button>
       </div>
       <div class="show">
           <p id="show"></p>
       </div>
      <!-- SCRIPTS -->
      <!-- JQuery -->
      <!-- Custom Script -->
      <script type="text/javascript" src="track.js"></script>
      <script type="text/javascript" src="MDB/js/jquery-3.3.1.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="MDB/js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="MDB/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="MDB/js/mdb.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
      <script src="https://www.vantajs.com/dist/vanta.waves.min.js"></script>
      <script>
      VANTA.WAVES({
          el: "#tm-container",
          shininess: 60.00,
          waveSpeed: 1.15,
          zoom: 1.26
      })
      </script>
</body>
